<div #conversationContainer class="conversation-container">
    <div *ngFor="let message of messages" class="message-container"
         [ngClass]="{'user-message': message.from === 'user', 'bot-message': message.from === 'bot'}">
  
      <div *ngIf="message.avatar" class="avatar">
        <img [src]="message.avatar" alt="Avatar">
      </div>
  
      <div *ngIf="message.text.trim() !== ''" class="response-container message" [innerHTML]="formatMessage(message.text)"></div>
    </div>
  
    <!-- Typing animation -->
    <div *ngIf="messages.length > 0 && messages[messages.length - 1].isTyping" class="message-container bot-message">
      <div class="response-container typing-animation">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
